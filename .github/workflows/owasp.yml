name: .NET API Security Scan

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: library-api
  API_PORT: 8080
  PROJECT_ROOT: LibraryOnlineRentalSystem  # 👈 Caminho do seu projeto

jobs:
  security-scans:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout com tratamento para subdiretórios
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ${{ env.PROJECT_ROOT }}  # Faz checkout dentro do diretório

      # 2. Debug: Mostra estrutura de arquivos
      - name: Show directory structure
        run: |
          echo "Estrutura do projeto:"
          ls -R ${{ env.PROJECT_ROOT }}
          echo "Verificando Dockerfile:"
          ls -la ${{ env.PROJECT_ROOT }}/Dockerfile

      # 3. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 4. Build Docker (executado no diretório correto)
      - name: Build Docker Image
        run: |
          cd ${{ env.PROJECT_ROOT }}
          docker build -t ${{ env.DOCKER_IMAGE_NAME }} .

      # 5. Executa o container com verificação
      - name: Run API Container
        run: |
          docker run -d \
            -p ${{ env.API_PORT }}:${{ env.API_PORT }} \
            --name api \
            ${{ env.DOCKER_IMAGE_NAME }}
          
          # Verificação simples
          sleep 10
          docker ps -a | grep api

      # 6. SonarCloud Analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ env.PROJECT_ROOT }}  # 👈 Analisa apenas esse diretório

      # 7. OWASP ZAP Scan
      - name: API Security Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:${{ env.API_PORT }}
          args: -r
        timeout-minutes: 5

      # 8. Upload reports
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-report.html

      # 9. Cleanup (sempre executa)
      - name: Stop Container
        if: always()
        run: |
          docker stop api || true
          docker rm api || true
