name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Executa diariamente Ã  meia-noite

env:
  PROJECT_DIR: ./LibraryOnlineRentalSystem
  CSPROJ_NAME: LibraryOnlineRentalSystem.csproj

jobs:
  security-scan:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Verify project structure
      run: |
        echo "Verifying project structure in ${{ env.PROJECT_DIR }}"
        ls -la ${{ env.PROJECT_DIR }}
        test -f "${{ env.PROJECT_DIR }}/${{ env.CSPROJ_NAME }}" || {
          echo "::error::Project file ${{ env.CSPROJ_NAME }} not found in ${{ env.PROJECT_DIR }}"
          exit 1
        }

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.CSPROJ_NAME }}
      working-directory: ${{ env.PROJECT_DIR }}

    - name: Install Snyk CLI
      run: npm install -g snyk@latest

    - name: Authenticate with Snyk (correct approach)
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        # Validate token is not empty
        if [ -z "$SNYK_TOKEN" ]; then
          echo "::error::SNYK_TOKEN is empty or not set"
          exit 1
        fi
        
        # Authenticate using the recommended method
        echo "$SNYK_TOKEN" | snyk auth --stdin
        
        # Verify authentication worked
        snyk whoami || {
          echo "::error::Failed to authenticate with Snyk"
          echo "Please verify:"
          echo "1. The token is correct at https://snyk.io/account/"
          echo "2. The token has not expired"
          echo "3. Your account has proper permissions"
          exit 1
        }

    - name: Run Snyk Dependency Scan (CSA)
      run: snyk test --file=${{ env.CSPROJ_NAME }} --all-projects
      working-directory: ${{ env.PROJECT_DIR }}
      continue-on-error: true
      
    - name: Run Snyk Code Scan (SAST)
      run: snyk code test --severity-threshold=high
      working-directory: ${{ env.PROJECT_DIR }}
      continue-on-error: true

    - name: Generate SARIF report
      run: snyk code test --sarif-file-output=snyk.sarif
      working-directory: ${{ env.PROJECT_DIR }}
      if: always()

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ env.PROJECT_DIR }}/snyk.sarif
      if: always()